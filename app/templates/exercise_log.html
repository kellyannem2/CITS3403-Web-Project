<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FitTrack Exercise Log</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    .week-nav-wrapper {
      display: flex;
      justify-content: center;
      margin: 1.5rem 0;
    }

    .week-nav-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
    }

    .week-range {
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
    }

    .week-btn {
      background: none;
      border: none;
      color: #000;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      padding: 0.25rem 0.75rem;
      transition: transform 0.1s ease;
    }

    .week-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Shared Header -->
  {% include 'header.html' %}

  <!-- Main content for Exercise Log -->
  <main>
    <h2>Exercise Log</h2>

    <!-- Week Navigation -->
    <div class="week-nav-wrapper">
      <div class="week-nav-inner">
        <form method="get" action="{{ url_for('exercise_log') }}">
          <input type="hidden" name="week" value="{{ week_offset - 1 }}">
          <button type="submit" class="week-btn">&#8592; Prev</button>
        </form>

        <div class="week-range">
          {{ start_of_week.strftime('%b %d') }} â€“ {{ end_of_week.strftime('%b %d, %Y') }}
        </div>

        <form method="get" action="{{ url_for('exercise_log') }}">
          <input type="hidden" name="week" value="{{ week_offset + 1 }}">
          <button type="submit" class="week-btn">Next &#8594;</button>
        </form>
      </div>
    </div>

    <!-- Add Exercise Button -->
    <button id="openLogModalBtn" class="button">+ Add Exercise Entry</button>

    <!-- Modal for Adding Exercise -->
    <div id="logModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeLogModal">&times;</span>
        <h2>Add Exercise</h2>
        {% include 'partials/add_exercise_form.html' %}
      </div>
    </div>

    <!-- Exercise Log Table -->
    {% include 'partials/exerciselog.html' %}

    <!-- Weekly Calories Chart -->
    <h3>Weekly Calories Burned</h3>
    <canvas id="exerciseChart" width="400" height="200"></canvas>
  </main>

  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctxExercise = document.getElementById('exerciseChart').getContext('2d');
    const exerciseChart = new Chart(ctxExercise, {
      type: 'bar',
      data: {
        labels: {{ ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'] | tojson }},
        datasets: [{
          label: 'Calories Burned',
          data: {{ chart_data | tojson }},
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

  <!-- Footer -->
  <footer>
    &copy; 2025 FitTrack. All rights reserved.
  </footer>

  <!-- Modal JS -->
  <script src="{{ url_for('static', filename='JS/exercise_log.js') }}"></script>

</body>
</html>
