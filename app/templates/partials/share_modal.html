<div id="shareModal" class="modal">
    <div class="modal-content">
      <span id="closeShareModal" class="close-btn">&times;</span>
      <form action="/share_snapshot" method="POST">
        <h2>Share Your FitTrack</h2>
        <br>
        <p>Enter user to share to: </p> <br>
        <input type="text" name="recipient_username" placeholder="Enter username" required>
        <br>
        <button type="submit" class="share-btn">Share</button>
      </form>
    </div>
  </div>
