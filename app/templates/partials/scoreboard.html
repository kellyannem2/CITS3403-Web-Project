{% if scoreboard %}
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>User</th>
        <th>Calories Burned</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in scoreboard %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ entry.user.full_name }}</td>
        <td>{{ entry.total_calories_burned }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>No scoreboard data available for today.</p>
{% endif %}
