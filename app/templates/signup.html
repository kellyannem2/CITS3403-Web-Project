<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FitTracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="Login">
                <h1>Sign Up</h1>

                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <div class="overlay">
                <form action="/signup" method="POST">
                    <input type="text" id="email" name="email" placeholder="Email address" required><br>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required><br>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required><br>
                    <input type="text" id="username" name="username" placeholder="Username" required><br>
                    <input type="password" id="password" name="password" placeholder="Password" required><br>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required><br>

                    <input type="button" class="password_button" id="button" value="Show" onclick="togglePassword()">
                    <input type="submit" value="Submit">
                </form>

                <p><a href="/login" class="link">Back to Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var confirmPasswordField = document.getElementById("confirm_password");
            var btn = document.getElementById("button");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                confirmPasswordField.type = "text";
                btn.value = "Hide";
            } else {
                passwordField.type = "password";
                confirmPasswordField.type = "password";
                btn.value = "Show";
            }
        }
    </script>
</body>
</html>
