<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FitTrack Calorie Counter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <!-- Shared Header -->
  {% include 'header.html' %}

  <!-- Main content for Exercise Log -->
  <main>
    <h2>Exercise Log</h2>

    <!-- Add Exercise Button -->
    <button id="openLogModalBtn" class="button">+ Add Exercise Entry</button>

    <!-- Modal for Adding Exercise -->
    <div id="logModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeLogModal">&times;</span>
        <h2>Add Exercise</h2>
        {% include 'partials/add_exercise_form.html' %}
      </div>
    </div>

    <!-- Exercise Log Table -->
    {% include 'partials/exerciselog.html' %}

    <button class="btn-link">View More</button>

    <!-- Weekly Calories Chart -->
    <h3>Weekly Calories Burned</h3>
    <canvas id="exerciseChart" width="400" height="200"></canvas>
  </main>

  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctxExercise = document.getElementById('exerciseChart').getContext('2d');
    const exerciseChart = new Chart(ctxExercise, {
      type: 'bar',
      data: {
        labels: {{ ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'] | tojson }},
        datasets: [{
          label: 'Calories Burned',
          data: {{ chart_data | tojson }},
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

  <!-- Footer -->
  <footer>
    &copy; 2025 FitTrack. All rights reserved.
  </footer>

  <!-- Modal JS -->
  <script src="{{ url_for('static', filename='JS/exercise_log.js') }}"></script>

</body>
</html>
