<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FitTracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="container">
        <div class="content">
            <div class="Login">
                <h1>Forgot Password</h1>
            </div>

            <div class="overlay">
                <form method="POST" action="/reset_password/{{ token }}">
                    <input type="password" id="password" name="password" placeholder="New Password" required><br>
                    <input type="password" id="password1" name="confirm_password" placeholder="Confirm New Password" required><br>

                    <input type="button" class="password_button" id="button" value="Show" onclick="togglePassword()">
                    <input type="submit" value="Submit">
                </form>

                <p><a href="/login" class="link">Back to Login</a></p>
                <p><a href="/signup" class="link">Sign Up Instead</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            var x = document.getElementById("password");
            var btn = document.getElementById("button");
            if (x.type === "password") {
                x.type = "text";
                btn.value = "Hide";
            } else {
                x.type = "password";
                btn.value = "Show";
            }
        }
    </script>
</body>
</html>
