<!-- partials/add_scoreboard_form.html -->

<!-- Leaderboard Trigger -->

<button id="openScoreboardBtn" class="add-btn" title="Team Edit">+</button>

<div id="scoreboardModal" class="modal">
    <div class="modal-content">
      <span id="closeScoreboardBtn" class="close-btn">&times;</span>
      <form action = "/update_team" method="POST">
  
      <!-- Create Team Form -->
      <form action="/update_team" method="POST" style="margin-bottom: 10px;">
        <label for="new_team"><strong>Create a New Team:</strong></label><br>
        <input type="text" name="new_team" placeholder="Enter team name" required>
        <button type="submit">Create</button>
      </form>
  
      <!-- Join Team Form -->
      <form action="/update_team" method="POST">
        <label for="team"><strong>Join Existing Team:</strong></label>
        <select name="team" id="team">
          {% for team_name in all_teams %}
            <option value="{{ team_name }}" {% if user.team == team_name %}selected{% endif %}>{{ team_name }}</option>
          {% endfor %}
        </select>
        <button onclick="refreshScoreboard()">Refresh Scoreboard</button>
        <button type="submit">Join</button>
      </form>
    </div>
  </div>
